<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="output" placeholder="00"  id="result">
        <div class="keys">
            <button class="key" id="plus" onclick="calculate('+')" >+</button>
            <button class="key" id="minus" onclick="calculate('-')">-</button>
            <button class="key" id="multiplicatio" onclick="calculate('×')">×</button>
            <button class="key" id="division" onclick="calculate('÷')">÷</button>
            <button class="key" id="seven" onclick="calculate('7')">7</button>
            <button class="key" id="eight" onclick="calculate('8')">8</button>
            <button class="key" id="nine" onclick="calculate('9')">9</button>
            <button class="key" id="modu" onclick="calculate('%')">%</button>
            <button class="key equal" id="equal">=</button>
            <button class="key" id="four" onclick="calculate('4')">4</button>
            <button class="key" id="five" onclick="calculate('5')">5</button>
            <button class="key" id="six" onclick="calculate('6')">6</button>
            <button class="key" id="one" onclick="calculate('1')">1</button>
            <button class="key" id="two" onclick="calculate('2')">2</button>
            <button class="key" id="three" onclick="calculate('3')">3</button>
            <button class="key" id="zero" onclick="calculate('0')">0</button>
            <button class="key" id="isto" onclick="calculate('.')">.</button>
            <button class="key" id="clear" onclick="Delate('')">c</button>
            <!-- <button class="key equal">=</button> -->
        </div>
    </div>   
    <script src="js/utilities.js"></script>
    <script src="js/functional.js"></script> 
</body>
</html>
